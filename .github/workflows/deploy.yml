name: Deploy Cloud Function

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: ${{ secrets.PROJECT_ID }}
  FUNCTION_NAME: ${{ secrets.FUNCTION_NAME }}
  REGION: ${{ secrets.REGION }}
  GCS_BUCKET: ${{ secrets.GCS_BUCKET }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: jackpot-iq-updater-env
    permissions:
      contents: "read"
      id-token: "write"

    steps:
      - uses: actions/checkout@v4

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ secrets.PROJECT_ID }}
          create_credentials_file: true
          export_environment_variables: true
          universe: googleapis.com
          cleanup_credentials: true
          access_token_lifetime: 3600s
          access_token_scopes: https://www.googleapis.com/auth/cloud-platform
          id_token_include_email: false

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Build and Deploy Function
        run: |
          # Build the container
          gcloud builds submit function/ \
            --tag=gcr.io/${{ secrets.PROJECT_ID }}/${{ secrets.FUNCTION_NAME }} \
            --dockerfile=function/Dockerfile

          # Deploy the function
          gcloud functions deploy ${{ secrets.FUNCTION_NAME }} \
            --gen2 \
            --runtime=python39 \
            --region=${{ secrets.REGION }} \
            --source=function \
            --trigger-http \
            --allow-unauthenticated \
            --set-env-vars=GCS_BUCKET=${{ secrets.GCS_BUCKET }} \
            --docker-registry=artifact-registry \
            --docker-repository=functions \
            --dockerfile=Dockerfile
